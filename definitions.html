    <script>
        let definitionHolder = document.getElementById('definitionHolder')

        for(let i = 0; i < subjects.length; i ++){

            let CurrentDefinitionSubject = subjects[i]

            if(CurrentDefinitionSubject.unit == "Audio"){
            
            let InnerText = `
            <div class="subjectBox">
                <div style="font-size:22px; ">${CurrentDefinitionSubject.name} </div>
                    <div style="font-size: 14px;"> 
                        unit: ${CurrentDefinitionSubject.unit} <br>
                        class ${CurrentDefinitionSubject.class}<br>
                        difficulty: ${CurrentDefinitionSubject.difficulty}<br>
                        <br>
                        <b>definition:</b> ${CurrentDefinitionSubject.definition}
    
                    
                    </div>
            </div>
            `

            let addedDiv = document.createElement('div')

            if(CurrentDefinitionSubject.unit == 'Audio'){
                addedDiv.style.background = AudioColorList[CurrentDefinitionSubject.difficulty - 1]

            }
   
            
            addedDiv.innerHTML = InnerText
            definitionHolder.appendChild(addedDiv)
            
            }
        }
    </script>
